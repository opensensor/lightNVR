apiVersion: v1
kind: Service
metadata:
  name: lightnvr
  namespace: lightnvr
  labels:
    app: lightnvr
spec:
  type: ClusterIP
  selector:
    app: lightnvr
  ports:
    - name: web
      port: 8080
      targetPort: 8080
      protocol: TCP
    - name: go2rtc-api
      port: 1984
      targetPort: 1984
      protocol: TCP
    - name: rtsp
      port: 8554
      targetPort: 8554
      protocol: TCP
    - name: webrtc-tcp
      port: 8555
      targetPort: 8555
      protocol: TCP

