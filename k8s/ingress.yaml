apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lightnvr-ingress
  namespace: lightnvr
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    # WebSocket support for live streaming
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$remote_addr"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - nvr.opensensor.io
      secretName: lightnvr-tls
  rules:
    - host: nvr.opensensor.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lightnvr
                port:
                  number: 8080
---
# Separate ingress for go2rtc with WebSocket support and path rewriting
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lightnvr-go2rtc-ingress
  namespace: lightnvr
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dns
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-http-version: "1.1"
    # Enable WebSocket upgrade for go2rtc signaling
    nginx.ingress.kubernetes.io/websocket-services: "lightnvr"
    # Rewrite /go2rtc/(.*)  ->  /$1 so go2rtc sees requests at /api/...
    nginx.ingress.kubernetes.io/use-regex: "true"
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - nvr.opensensor.io
      secretName: lightnvr-tls
  rules:
    - host: nvr.opensensor.io
      http:
        paths:
          # go2rtc API/WebSocket for WebRTC signaling - routes directly to go2rtc
          # Path /go2rtc/api/webrtc -> rewritten to /api/webrtc on go2rtc
          - path: /go2rtc/(.*)
            pathType: ImplementationSpecific
            backend:
              service:
                name: lightnvr
                port:
                  number: 1984


